<div class="tip" *ngFor="let tip of tipsList">
    <div class="profile">
        <img id="profil_img" src="../assets/mobile/tabbar-profil-image.jpg">
        {{tip.owner.firstname}}
    </div>
    <div class="content">
        {{tip.content}}
    </div>
    <div class="like">
        <i class="material-icons like-icon" (click)="like(tip)">{{isLiked(tip) ? 'favorite'
            :
            'favorite_border'}}</i>
        {{tip.nbLikes}}
    </div>
</div>
