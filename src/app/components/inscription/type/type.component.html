<div class="main-container">
    <div class="background">
        <div class="text">
            <h4>S'inscrire</h4>
            <p *ngIf="!ortho">Remplissez les champs suivants pour créer votre compte utilisateur</p>
            <p *ngIf="ortho">Remplissez les champs suivants pour créer votre compte orthophoniste</p>
        </div>
    </div>
    <form class="input" action="" mode="ios" [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="block">
            <label for="nom">Nom*</label>
            <input placeholder="Entrez votre nom..." id="nom" type="text" class="validate">
        </div>
        <div class="block">
            <label for="prenom">Prénom*</label>
            <input placeholder="Entrez votre prénom..." id="prenom" type="text" class="validate">
        </div>
        <div class="block">
            <label for="email">Adresse email*</label>
            <input placeholder="Entrez votre adresse email..." id="email" type="email" class="validate">
        </div>
        <div class="block">
            <label for="motdepasse">Mot de passe*</label>
            <input placeholder="Entrez votre mot de passe..." id="motdepasse" type="password" class="validate">
        </div>
        <div class="block">
            <label for="ville">Ville*</label>
            <input placeholder="Entrez votre ville..." id="ville" type="text" class="validate">
        </div>
        <div class="action">
            <a class="button bg-rose large" [routerLink]="['verif-mail']">
                <span>Confirmez votre email</span>
                <i class="material-icons">arrow_forward</i>
            </a>
        </div>
    </form>
</div>
