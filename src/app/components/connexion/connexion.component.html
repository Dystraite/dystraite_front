<div class="background"></div>
<div class="main-container">
    <div class="text">
        <!-- Formulaire sur une seule page + code ortho en premier -> code email -> bravo -->
        <h4>Se connecter</h4>
        <p>Entrez votre email et votre mot de passe pour vous connecter.</p>
    </div>
    <form class="input" action="">
        <div class="block">
            <label for="email">Adresse email*</label>
            <input placeholder="Votre adresse email..." id="email" type="email" class="validate">
        </div>
        <div class="block">
            <label for="password">Mot de passe*</label>
            <input placeholder="Votre mot de passe..." id="password" type="password" class="validate">
        </div>
        <div class="option">
            <p><a href="#" onclick="return false;">Mot de passe oublié ?</a></p>
            <label>
                <input type="checkbox" class="filled-in" />
                <span>Se souvenir de moi</span>
            </label>
        </div>
    </form>
</div>
<div class="bottom-container">
    <a class="button bg-rose large" href="#" (click)="connect()" onclick="return false;document.getElementsByTagName('form')[0].submit();">
        <span>Se connecter</span>
        <i class="material-icons">arrow_right_alt</i>
    </a>
    <a class="button rose large" routerLink="/inscription">
        <span>Créer un compte</span>
        <i class="material-icons">arrow_right_alt</i>
    </a>
    <p class="cgu">* Champs obligatoire<br>Consulter nos Conditions générales, notre politique de confitentialité et nos conditions de cookies.</p>
</div>
