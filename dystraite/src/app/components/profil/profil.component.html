<app-connexion *ngIf="!isConnected"></app-connexion>
<div *ngIf="isConnected">
    <div class="photo-profil">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="143" height="143"
            viewBox="0 0 143 143">
            <defs>
                <pattern id="pattern" preserveAspectRatio="xMidYMid slice" width="100%" height="100%" viewBox="0 0 200 133">
                    <image width="200" height="133" xlink:href="profil-img-profil-image.jpg" />
                </pattern>
                <filter id="Ellipse_3" x="0" y="0" width="143" height="143" filterUnits="userSpaceOnUse">
                    <feOffset dy="3" input="SourceAlpha" />
                    <feGaussianBlur stdDeviation="3" result="blur" />
                    <feFlood flood-opacity="0.161" />
                    <feComposite operator="in" in2="blur" />
                    <feComposite in="SourceGraphic" />
                </filter>
            </defs>
            <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#Ellipse_3)">
                <circle id="Ellipse_3-2" data-name="Ellipse 3" cx="62.5" cy="62.5" r="62.5" transform="translate(9 6)"
                    fill="url(#pattern)" />
            </g>
        </svg>
    </div>
    <div class="block infos">
        <p class="rose bold" style="text-align: center; padding-bottom: 15px;">{{nom}}</p>
        <div class="item">
            <div class="rose" style="display: inline-block;">
                <span class="material-icons bleu"
                    style="display: inline-block; margin-right: 10px;">show_chart</span>{{score}} points
            </div>
        </div>
        <div class="item">
            <p class="rose" style="display: inline-block;"><span class="material-icons bleu"
                    style="display: inline-block; margin-right: 10px;">cake</span>34 ans</p>
        </div>
        <div class="item">
            <p class="rose" style="display: inline-block;"><span class="material-icons bleu"
                    style="display: inline-block; margin-right: 10px;">mail</span>toto.titi@gmail.com</p>
        </div>
        <div class="item">
            <p class="rose" style="display: inline-block;"><span class="material-icons bleu"
                    style="display: inline-block; margin-right: 10px;">phone</span>06 45 37 85 47</p>
        </div>
        <div class="item">
            <p class="rose" style="display: inline-block;"><span class="material-icons bleu"
                    style="display: inline-block; margin-right: 10px;">home</span>11 Rue des Potiers</p>
        </div>
        <div class="item">
            <p class="rose" style="display: inline-block;"><span class="material-icons bleu"
                    style="display: inline-block; margin-right: 10px;">place</span>NANTES</p>
        </div>
        <div class="item">
            <p class="rose" style="display: inline-block;"><span class="material-icons bleu"
                    style="display: inline-block; margin-right: 10px;">filter_tilt_shift</span>Dyslexique</p>
        </div>
    </div>
    <a class="button bg-rose large" routerLink="stats">Voir mes statistiques</a>
    <a class="button rose large">Programme personnalis√©</a>
    <a class="button rose large">Modifier mon profil</a>
</div>
