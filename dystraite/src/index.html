<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Dystraite</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- JavaScript for: jQuery, angular, materialize, and angular-materialize. All of which are needed. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function(){
          $('.swipToTheRight').sidenav();
        });
    
        var mini = true;
    
        function toggleSidebar() {
          if (mini) {
            document.getElementsByClassName("sidenav-fixed")[0].style.width = "220px";
            this.mini = false;
          } else {
            document.getElementsByClassName("sidenav-fixed")[0].style.width = "85px";
            this.mini = true;
          }
        }
      </script>
  </head>
  <body>
    <app-root (setTitle)="changeTitle($event)"></app-root>
  </body>
</html>
